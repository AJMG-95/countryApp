<div class="row">
  <div id="region-list" class="col text-center py-2 border rounded border-dark-subtle">
    <!-- SearchBox -->
    <button *ngFor="let region of regions"
      [ngClass]=" {'border-black text-uppercase bg-ligth':selectedRegion === region} "
      class="btn mx-2 border border-black rounded" (click)="searchByRegion(region)">
      {{ region }}
    </button>

  </div>
</div>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
